<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Team Web | Daniel</title>
</head>
<body>
    <div class="team-card">
        <div class="team-img">
            <img src="/images/image-header-desktop.jpg" alt="image mobile">
        </div>
        <div class="team-info">
            <div class="team-title">
                <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="team-text">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficienty.</p>
            </div>
            <div class="team-companies">
                <h2>10k+</h2>
                <h4>Companies</h4>
            </div>
            <div class="team-templates">
                <h2>314</h2>
                <h4>Templates</h4>
            </div>
            <div class="team-queries">
                <h2>12M+</h2>
                <h4>Queries</h4>
            </div>
        </div>
    </div>
</body>
</html>
